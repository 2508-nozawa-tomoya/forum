<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>匿名掲示板</h1>
</div>
<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>
    <!--日付で絞込-->
    <form action="/date" method="get">
        日付：
        <input type="date" name="start" th:value="${start}">
        ~
        <input type="date" name="end" th:value="${end}">
        <input type="submit" value="絞り込み">
    </form>
    <!--投稿表示-->
    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"/>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"/>
        </div>
        <div>
            投稿日：<span th:text="${#dates.format(content.createdDate, 'yyyy-MM-dd hh:mm:ss')}"></span>
        </div>
        <div>
            更新日：<span th:text="${#dates.format(content.updatedDate, 'yyyy-MM-dd HH:mm:ss')}" ></span>
        </div>
        <form th:action="@{/delete/{id}(id=${content.id})}" method="post">
            <input type="submit" value="削除">
        </form>
        <div class="edit-button">
            <a th:href="@{/edit/{id}(id=${content.id})}">
                <input type="button" value="編集">
            </a>
        </div>
        <!--返信フォーム-->
        <form method="post" th:action="@{/comment/{id}(id=${content.id})}" th:object="${formModel}">
            <div class="form-area">
                <label>返信</label>
                    <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200"></textarea><br />
                <input type="submit" value="返信" />
            </div>
        </form>
        <!--返信表示-->
        <div th:each="comment : ${comments}">
            <div th:if="${content.id == comment.reportId}">
                <div class="text">
                    コメント : <span th:text="${comment.content}"></span>
                    投稿日：<span th:text="${#dates.format(comment.createdDate, 'yyyy-MM-dd HH:mm:ss')}" ></span>
                    更新日：<span th:text="${#dates.format(comment.updatedDate, 'yyyy-MM-dd HH:mm:ss')}" ></span>
                </div>
                <!--削除ボタン-->
                <form th:action="@{/comment/delete/{id}(id=${comment.id})}" th:method="delete">
                    <input type="submit" value="削除" />
                </form>
                <!--編集画面への遷移ボタン-->
                <div class="edit-button">
                    <a th:href="@{/comment/edit/{id}(id=${comment.id})}">
                        <input type="button" value="編集">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
